<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <a href="#">View Highscores</a>
        <p>Time: <span id="clockTime">0</span></p>
    </header>
    <main>
        <section id="quizCard">
            <h1>Coding Quiz</h1>
            <p id="question">Try to answer the following code-related questions within the time<br> 
                limit. Keep in mind that incorrect answers will penalize your score/time<br>
                by ten seconds!</p>
            
            <button id="start">Start Quiz</button>
            <ul id="answers">
                <li><button class="answer1"></button></li>
                <li><button class="answer2"></button></li>
                <li><button class="answer3"></button></li>
                <li><button class="answer4"></button></li>
            </ul>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
